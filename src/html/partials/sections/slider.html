<!-- Begin 'slider'-->
<section class="slider" id="slider">
  <h2 class="section__title">==== SLIDER GLIDE-JS ====</h2>
  <div class="wrapper">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">0 Slide</li>
          <li class="glide__slide">1 Slide</li>
          <li class="glide__slide">2 Slide</li>
          <li class="glide__slide">3 Slide</li>
          <li class="glide__slide">4 Slide</li>
        </ul>
      </div>
      <div class="glide__number">Current: <span class="js-slide-number">0</span></div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow" data-glide-dir="&lt;&lt;">
          <svg class="symbol-double-arrow-left" width="26" height="26">
            <use xlink:href="#double-arrow-left"></use>
          </svg><span class="visually-hidden">Start</span>
        </button>
        <button class="glide__arrow glide__arrow--left js-prev" data-glide-dir="&lt;">
          <svg class="symbol-arrow-left" width="35" height="26">
            <use xlink:href="#arrow-left"></use>
          </svg><span class="visually-hidden">Prev</span>
        </button>
        <button class="glide__arrow glide__arrow--right js-next" data-glide-dir="&gt;">
          <svg class="symbol-arrow-right" width="35" height="26">
            <use xlink:href="#arrow-right"></use>
          </svg><span class="visually-hidden">Next</span>
        </button>
        <button class="glide__arrow" data-glide-dir="&gt;&gt;">
          <svg class="symbol-double-arrow-right" width="26" height="26">
            <use xlink:href="#double-arrow-right"></use>
          </svg><span class="visually-hidden">End</span>
        </button>
      </div>
      <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"><span class="visually-hidden">1</span></button>
        <button class="glide__bullet" data-glide-dir="=1"><span class="visually-hidden">2</span></button>
        <button class="glide__bullet" data-glide-dir="=2"><span class="visually-hidden">3</span></button>
        <button class="glide__bullet" data-glide-dir="=3"><span class="visually-hidden">4 </span></button>
        <button class="glide__bullet" data-glide-dir="=4"><span class="visually-hidden">5</span></button>
      </div>
    </div>
  </div>
</section>
<!-- End 'slider'-->
